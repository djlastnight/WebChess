<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="styles/chess.css" rel="stylesheet" />
    <title>Web Chess by Ivan Yankov a.k.a djlastnight</title>
</head>
<body>
    <div id="menu">
        Choose board cell size:
        <input type="number" min="20" max="200" value="56" id="input_cell_width" onchange="resetCells();" />
        <input type="checkbox" onchange="toggleAutoRotation();" id="input_toggle" checked="checked" />
        <label for="input_toggle">Enable Auto Rotation</label>
    </div>
    <table id="main_table">
        <tr>
            <td id="captured_black"></td>
            <td><div id="chess_board"></div></td>
            <td id="captured_white"></td>
        </tr>
    </table>
    <script src="scripts/chess.js"></script>
</body>
</html>
